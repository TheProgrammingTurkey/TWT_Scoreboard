<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <table class="top">
      <tr>
        <th class="players">Players</th>
        <th rowspan="3" class="title">Pounce</th>
        <th class="rounds">Rounds</th>
      </tr>
      <tr>
        <td class="players addSubtract" id="addColumnChild">Add</td>
        <td class="rounds addSubtract" id="addRowChild">Add</td>
      </tr>
      <tr>
        <td class="players addSubtract" id="deleteColumnChild">Subtract</td>
        <td class="rounds addSubtract" id="deleteRowChild">Subtract</td>
      </tr>
    </table>
    
    <br>
    <br>
    <br>
    <br>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <table id="gameTable">
      <tr id="nameRow">
        <th><input placeholder="Name" onchange="calcScore()"></th>
        <th><input placeholder="Name" onchange="calcScore()"></th>
      </tr>
      
      <tr id="ovrScoreRow">
        <th><div id="player-ovr-score-0" class="ovrScore"></div></th>
        <th><div id="player-ovr-score-1" class="ovrScore"></div></th>
      </tr>
    </table>
